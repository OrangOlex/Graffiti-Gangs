<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak See Hear</title>
    <link rel = "stylesheet" href = "ColorByNumber.css">
</head>
<body>
<div class="header">
	<div class="menu">
		<ul class="tools">
			<li class="tool" data-tool="pan">Pan</li>
			<li class="tool" data-tool="pen">Pen</li>
			<li class="tool" data-tool="zoom_in">Zoom in</li>
			<li class="tool" data-tool="zoom_out">Zoom out</li>
		</ul>
		
		<a class="button" id="location">
			<i class="material-icons">my_location</i>
		</a>
	</div>
	
	<div class="menu">
		<label class="upload" for="upload">
			<a class="button">
				<i class="material-icons">add</i>
			</a>

			<input id="upload" type="file">
		</label>
		
		<a class="button disabled" id="export">
			<i class="material-icons">save_alt</i>
		</a>
	</div>
</div>

<div class="colors">

</div>

<canvas id="canvas" width="800" height="800"></canvas>
<script src ="ColorByNumber.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraffitiGangs</title>
    <link rel = "stylesheet" href = "ColorByNumber.css">
</head>
<body>
	<div id="overlay">
		<p>Loading Dice...</p>
        <img src="DiceLoadingIMG.gif" alt="Welcome Image">
    </div>
<div class="header">
	<div class="menu">
		<ul class="tools">
			<li class="tool" data-tool="pan">Pan</li>
			<li class="tool" data-tool="pen">Pen</li>
			<li class="tool" data-tool="zoom_in">Zoom in</li>
			<li class="tool" data-tool="zoom_out">Zoom out</li>
		</ul>
		
		<a class="button" id="location">
			<i class="material-icons">Find</i>
		</a>
	</div>
	
	<div class="menu">
		<label class="upload" for="upload">
			<input id="upload" type="file">
		</label>
	</div>
</div>

<div class="colors">

</div>
<div id="progress-container" style="width: 100%; background-color: #f3f3f3;">
	<div id="progress-bar" style="width: 0%; height: 30px; background-color: #4caf50;"></div>
</div>
<canvas id="canvas" width="800" height="800"></canvas>
<script src ="ColorByNumber.js"></script>
</body>
</html>
